# 证券交易推荐系统配置文件

# 数据源配置
data_source:
  # 数据源类型：akshare（国内市场）
  provider: "akshare"
  # 是否使用本地数据
  use_local_data: true
  # 本地数据目录
  local_data_dir: "~/.qlib/qlib_data/cn_data"
  # 缓存配置
  cache:
    enabled: true
    expire_time: 3600  # 秒

# 分析策略配置
analysis:
  # 市场类型：A（A股）
  market: "A"
  # 最大分析股票数量
  max_stocks: 5000
  # 最大推荐数量
  max_recommendations: 20
  # 最低推荐分数
  min_score: 60
  
  # 趋势策略配置
  trend_strategy:
    # 均线周期
    ma_periods: [20, 60, 120]
    # 最少数据点数
    min_data_points: 60
    # 突破信号最低分数
    breakout_min_score: 70
    # 回调信号最低分数
    pullback_min_score: 60
  
  # 分析的证券类型
  security_types:
    - stock  # 股票
    - etf    # ETF
  
  # 选股条件
  filters:
    min_price: 5.0
    max_price: 1000.0
    min_volume: 1000000
    min_market_cap: 1000000000

# 回测配置
backtest:
  # 是否启用回测
  enabled: false
  # 回测时间范围
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  # 初始资金
  initial_cash: 100000.0
  # 手续费率
  commission: 0.0003
  # 印花税率（仅卖出时）
  stamp_duty: 0.001
  # 每次交易金额占比
  position_size: 0.2

# 报告生成配置
report:
  # 报告格式
  format: ["markdown", "json"]
  # 输出路径
  output_path: "data/reports/"
  # 推荐数量
  top_n: 20
  # 包含图表
  include_charts: true

# 推送配置
notification:
  enabled: false
  enabled_channels:
    - feishu
  feishu:
    webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/40fd1eb2-b6ea-45ed-a667-5e25fd67e6d1"
    secret: ""

# 日志配置
logging:
  level: "INFO"
  log_file: "logs/trading_tips.log"